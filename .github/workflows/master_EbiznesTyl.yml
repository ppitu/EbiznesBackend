# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EbiznesTyl

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_cca2799cc08f4e9aa1ba16d7f1acbbad }}
        password: ${{ secrets.AzureAppService_ContainerPassword_a15117f001ed412ab6afee7b72416b1c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cca2799cc08f4e9aa1ba16d7f1acbbad }}/e-biznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EbiznesTyl'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8b1ee05c98c84e0688b5957125143b06 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_cca2799cc08f4e9aa1ba16d7f1acbbad }}/e-biznes:${{ github.sha }}'