# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EbiznesTyl

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6e6c44ea708845c2a814a1ea3ea9a9cb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5649ea87a77746f6a4e836ee39303145 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6e6c44ea708845c2a814a1ea3ea9a9cb }}/e-biznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EbiznesTyl'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_888a01669a264623a30092acf7202508 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6e6c44ea708845c2a814a1ea3ea9a9cb }}/e-biznes:${{ github.sha }}'