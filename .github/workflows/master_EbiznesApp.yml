# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - EbiznesApp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1
        username: ${{ secrets.AzureAppService_ContainerUsername_1100f57f6c14400e8446a1d12d1ddf96 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f7013fe5adb848978ff47d8f5d53885c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1100f57f6c14400e8446a1d12d1ddf96 }}/ppitu/e-biznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'EbiznesApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_dbe1bd256da34802bde707719a1fd195 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1100f57f6c14400e8446a1d12d1ddf96 }}/ppitu/e-biznes:${{ github.sha }}'
