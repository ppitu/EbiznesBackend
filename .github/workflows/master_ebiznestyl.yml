# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ebiznestyl

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9f5a6ad8e0244cb0ab22c6b1f2445c15 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fbfe792e236e4ad3977399c5366f27c5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9f5a6ad8e0244cb0ab22c6b1f2445c15 }}/e-biznes:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ebiznestyl'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_188c2dd693214af0a3e90855839fea31 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9f5a6ad8e0244cb0ab22c6b1f2445c15 }}/e-biznes:${{ github.sha }}'