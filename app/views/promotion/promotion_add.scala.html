@(promotion: Form[CreatePromotionForm], product: Seq[Product])(implicit request: MessagesRequestHeader, flash: Flash)

@import helper._

@flash.get("success").getOrElse("")

@form(routes.PromotionController.addPromotionHandler) {
    @helper.CSRF.formField

    <select name="product_id" id="product_id">
    @for(pro <- product) {
        <option value="@pro.id">@pro.name</option>
    }
    </select>

    <div class="button">
        <input type="submit" value="Add product">
    </div>

}
